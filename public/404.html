<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        background-color: #343a40; /* Dark background color */
        color: #ffffff; /* Default text color */
        font-family: Arial, sans-serif; /* Default font family */
        margin: 20px 0 0 0;
        text-align: center;
        overflow: hidden; /* Hide vertical overflow */
      }

      h1 {
        color: #d9534f; /* Red color for the header */
      }

      p {
        font-size: 18px;
        line-height: 1.6;
      }

      img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
      }

      a {
        color: #5bc0de; /* Blue color for links */
      }
    </style>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Oops! It looks like the page you are trying to reach does not exist.</p>
    <p>Return to the <a href="/">homepage</a> or try using the search.</p>
    <img src="/assets/main_logo.png" alt="Apple Chase Logo" />
  </body>
</html>

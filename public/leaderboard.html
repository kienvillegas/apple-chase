<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Leaderboard for Apple Chase: Worm Odyssey"
    />
    <meta
      name="keywords"
      content="leaderboard, Apple Chase, Worm Odyssey, game"
    />
    <meta name="author" content="John Kien D. Villegas" />
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <title>Apple Chase: Worm Odyssey Leaderboard</title>
    <link rel="stylesheet" href="/styles/leaderboard.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <audio id="backgroundMusic" loop>
      <!-- Customize the src attribute with the path to your background music file -->
      <source src="assets/audio/game_bg_music.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <audio id="errorSound">
      <source src="assets/audio/error_sound.ogg" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="selectDifficulty">
      <source src="assets/audio/select_difficulty.ogg" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">Apple Chase: Worm Odyssey</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/leaderboard"
              >Leaderboard <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact-us">Contact </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 class="text-center">Leaderboard</h2>

      <!-- Difficulty Selection -->
      <div class="form-group">
        <label for="difficulty-select" class="mr-2">Select Difficulty:</label>
        <select class="form-control" id="difficulty-select">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div id="spinner" style="display: none">
        <div class="spinner-border text-light" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <span class="text-light ml-2">Fetching Data...</span>
      </div>

      <table
        id="leaderboard-table"
        class="table"
        data-toggle="table"
        data-sortable="true"
        data-search="true"
        data-show-columns="true"
      >
        <thead class="thead-dark">
          <tr>
            <th data-field="rank" data-sortable="true">#</th>
            <th data-field="player" data-sortable="true">Player</th>
            <th
              data-field="score"
              data-sortable="true"
              data-filter-control="input"
            >
              Score
            </th>
            <th
              data-field="time"
              data-sortable="true"
              data-filter-control="input"
            >
              Time
            </th>
            <th
              data-field="difficulty"
              data-sortable="true"
              data-filter-control="select"
            >
              Difficulty
            </th>
          </tr>
        </thead>
        <tbody id="leaderboard-table-body"></tbody>
      </table>
    </div>

    <!-- Error Modal -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="errorModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalTitle">Error</h5>
            <button
              type="button"
              class="close text-light"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="errorModalMessage"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/leaderboard.js"></script>
  </body>
</html>
